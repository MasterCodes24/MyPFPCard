<!DOCTYPE html>
<html>
    <head>
        <title> Profile Card </title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

       <link rel="stylesheet" href="PFPCard.css"/>
    </head>
    <body>
        <div class="profile-card">
            <div class="profile-content">
                <div class="profile-pic">
                    <img src="MUIN PIC.jpg" alt="">
                </div>
                <h2 class="profile-name"> MOHAMMED MUIN </h2>
                <p class="profile-desc">
                    I'm a Quick Learner, a Good Listener and dedicated to my work. I always seek to achieve a high standard in whatever work I undertake.
                </p>
                <ul class="social-icons">
                    <li>
                        <a href="#" style="--color: #1DA1F2;">
                            <i class="fa-brands fa-twitter"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" style="--color: #1877F2;">
                            <i class="fa-brands fa-facebook"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" style="--color: #f56040;">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
